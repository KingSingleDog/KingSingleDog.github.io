<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画廊</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <div class="header">
        <h1 v-bind:title="message">西洲</h1>
        <p>南风知我意，吹梦到西洲。</p>
    </div>
    <div class="content">
        <div class="big_img_left">
            <img title="小谭" src="./img/tan (1).jpg" alt="小谭">
            <div class="img_detial">
                <div class="img_year">2020</div>
                <div class="img_day">07-16</div>
                <div class="img_title">是小谭耶！！</div>
                <p>
                    新衣服到了，对着镜子自拍一张先~<br>
                    衣服超好看，但是袋子有点大是怎么回事？？？
                </p>
            </div>
        </div>
        <div class="big_img_left">
            <img title="小梁" src="./img/tan (5).jpg" alt="小梁">
            <div class="img_detial">
                <div class="img_year">2020</div>
                <div class="img_day">07-16</div>
                <div class="img_title">是小谭耶！！</div>
                <p>
                    在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。
                </p>
            </div>
        </div>
        <div class="big_img_left">
            <img title="小谭" src="./img/tan (1).jpg" alt="小谭">
            <div class="img_detial"></div>
        </div>
        <div class="big_img_left">
            <img title="小梁" src="./img/tan (5).jpg" alt="小梁">
            <div class="img_detial"></div>
        </div>
    </div>
</body>

</html>
